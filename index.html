<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homework</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
   <header class="header">transition & animation</header>
   <main>
      <div class="wrapper">
         <div class="block">
            <div class="block__item"></div>
            <div class="block__circle"></div>
            <a class="block__link">Посилання</a>
            <div class="block__cube"></div>
            <div class="block__title">Title</div>
            <div class="block__subtitle">Subtitle</div>
            <div class="block__text">Lorem ipsum dolor sit amet.</div>
         </div>
         <div class="image">
            <div class="image__columns">
               <img class="image1" src="img/1.jpg" alt="">
               <img class="image2" src="img/2.jpg" alt="">
               <img class="image3" src="img/3.jpg" alt="">
               <img class="image4" src="img/4.jpg" alt="">
            </div>
         </div>
         <div class="animation">
            <div class="animation__block"></div>
            <div class="animation__item"></div>
            <div class="animation__circle"></div>
         </div>
         <div class="car">
            <div class="car__wheels">
               <div class="car__wheel"></div>
               <div class="car__wheel"></div>
            </div>
         </div>
         </div>
      </div>
   </main>
   <footer></footer>
</body>

</html>
